<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="input-container">
        <div class="input-group">
            <input type="email" class="email-input" placeholder=" " required>
            <label class="input-label">Email</label>
        </div>
        <div class="input-group">
            <input type="text" class="name-input" placeholder=" " required>
            <label class="input-label">Full Name</label>
        </div>
        <div class="input-group">
            <textarea class="comment-input" placeholder=" " required></textarea>
            <label class="input-label">Comment</label>

            <button class="send-button">SEND</button>
        </div>
    </div>
</body>
</html>
